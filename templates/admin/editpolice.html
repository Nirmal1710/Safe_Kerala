{% extends "admin/index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/editpolice_post">
  <table class="table table-hover">
       <input type="hidden" name="p_id" id="p_id" value="{{ data.id }}"/>
    <tr>
      <th width="150px">Name</th>
      <td>
      <input type="text" name="textfield" id="textfield"  value="{{ data.station_name }}" class="form-control" pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <th>Email</th>
      <td>
      <input type="email" name="textfield2" id="textfield2" value="{{ data.email }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.phone }}" class="form-control" pattern="[6789][0-9]{P}" required /></td>
    </tr>
    <tr>
      <th>Place</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.place }}" class="form-control"  required /></td>
    </tr>
    <tr>
      <th>Post</th>
      <td>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.post }}" class="form-control" pattern="[A-Z a-z ]+" required/></td>
    </tr>
    <tr>
      <th>District</th>
      <td>
        <select name="select"  class="form-control" >
          <option>Alappuzha</option>
           <option>Ernakulam</option>
           <option>Idukki</option>
           <option>Kannur</option>
           <option>Kasaragod</option>
           <option>Kollam</option>
           <option>Kottayam</option>
           <option>Kozhikode</option>
           <option>Malappuram</option>
           <option>Palakkad</option>
           <option>Pathanamthitta</option>
           <option>Thiruvananthapuram</option>
           <option>Thrissur</option>

           <option>Wayanad</option>
      </select>
{#            <option>Alappuzha</option>#}
{#            <option>Ernamkulam</option>#}
{#            <option>CLt</option>#}
     </td>
    </tr>
    <tr>
      <th>Pincode</th>
      <td>
      <input type="text" name="textfield6" id="textfield6" value="{{ data.pincode }}" class="form-control" pattern="[0-9]{6}" required/></td>
    </tr>
    <tr>

      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Update" class="btn btn-success" /></td>
    </tr>
  </table>
</form>

{% endblock %}
