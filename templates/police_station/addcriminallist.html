{% extends "police_station/index.html" %}
{% block body %}
<form action="/myapp/addcriminallist_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table  class="table table-hover">
    <tr>
      <th width="150px">Name</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" pattern="[A-Z a-z]+" required /></td>
    </tr>
    <tr>
      <th>Gender</th>
      <td>
          <select class="form-control" name="radio" required>
              <option value="male">Male</option>
              <option value="female">FeMale</option>
              <option value="others">Others</option>
          </select>
      </td>
    </tr>
    <tr>
      <th>Place</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Post</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
    </tr>
    <tr>
      <th>District</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" class="form-control" required/></td>
    </tr>
    <tr>
      <th>State</th>
      <td>
      <input type="text" name="textfield5" id="textfield5" class="form-control" required/></td>
    </tr>
        <tr>
      <th>AdharCard</th>
      <td>
      <input type="text" name="textfield7" id="textfield7" class="form-control"  pattern="[0-9]{12}" required /></td>
    </tr>
    <tr>
      <th>FingerPrint</th>
      <td>
      <input type="file" name="fileField3" id="fileField3" class="form-control" required /></td>
    </tr>
    <tr>
      <th>DOB</th>
      <td>
      <input type="date" name="textfield6" id="textfield6" class="form-control" required /></td>
    </tr>
    <tr>
      <th>Photo1</th>
      <td>
      <input type="file" name="fileField" id="fileField" class="form-control" required /></td>
    </tr>
    <tr>
      <th>Photo2</th>
      <td>
      <input type="file" name="fileField2" id="fileField2" class="form-control" required  /></td>
    </tr>
    <tr>
        <td></td>
      <td><input type="submit" name="button" id="button" value="Add"  class="btn btn-success"/></td>
    </tr>
  </table>
</form>

{% endblock %}
