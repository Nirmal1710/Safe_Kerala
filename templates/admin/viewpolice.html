{% extends "admin/index.html" %}
{% block body %}
<form name="form1" method="post" action="/myapp/searchpolice#abc">

<table class="pull-left">
    <tr>
        <td>  <input type="text" name="textfield" class="form-control" required id="textfield"></td>
        <td> <input type="submit" name="button" id="button" class="btn btn-success" value="Search"></td>
    </tr>


</table>
<br>
<br>

  <table class="table table-bordered">
    <tr>
      <th>Sno</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>

      <th>&nbsp;</th>
      <th>&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td width="50px">&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.station_name }}</td>
      <td>&nbsp;{{ i.email }}</td>
      <td>{{ i.phone}}</td>
      <td>{{ i.place }}<br>
      {{ i.post }}<br>
     &nbsp;{{ i.district }}<br>
     &nbsp;{{ i.pincode }}</td>
      <td width="50px"><a href="/myapp/editpolice/{{ i.id }}#abc" class="btn btn-success">Edit</a></td>
      <td width="50px"><a href="/myapp/deletepolice/{{ i.id }}" class="btn btn-danger" onclick="return confirm('Do you want to delete {{ i.station_name }}?')">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
