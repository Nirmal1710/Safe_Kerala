{% extends "police_station/index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered">
    <tr>
      <th width="150px">Name</th>
      <td>{{ data['station_name'] }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ data['email'] }}</td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>{{ data['phone'] }}</td>
    </tr>
    <tr>
      <th>Place</th>
      <td>{{ data['place'] }}</td>
    </tr>
    <tr>
      <th>Post</th>
      <td>{{ data['post'] }}</td>
    </tr>
    <tr>
      <th>District</th>
      <td>{{ data['district'] }}</td>
    </tr>
    <tr>
      <th>Pincode</th>
      <td>{{ data['pincode'] }}</td>
    </tr>
  </table>
</form>

{% endblock %}
