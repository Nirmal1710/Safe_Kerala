{% extends "admin/index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/searchfeedback">

  <table  class="table table-bordered">
    <tr>
      <th>Sno</th>
      <th>Date</th>
         <th>User</th>
      <th>Feedback</th>

    </tr>
      {% for i in data %}
    <tr>
      <td width="50px">{{ loop.index }}</td>
      <td width="120px">{{ i.date }}</td>
           <td>{{ i.USER.name }}</td>
      <td>&nbsp;{{ i.feedback }}</td>

    </tr>
      {% endfor %}
  </table>
</form>

{% endblock %}
