{% extends "police_station/index.html" %}
{% block body %}
<form action="/editlabour_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-bordered">
        <input type="hidden" name="la_id" id="la_id" value="{{ data['labour_id'] }}"/>
    <tr>
      <th>Name</th>
      <td>
      <input type="text" name="textfield" id="textfield" value="{{ data['labourname'] }}" class="form-control" pattern="[A-Za-z]+" required/></td>
    </tr>
    <tr>
      <th>Gender</th>
      <td>

           <select class="form-control" name="radio" required>
              <option value="{{ data['gender'] }}">{{ data['gender'] }}</option>
              <option value="male">Male</option>
              <option value="female">FeMale</option>
              <option value="others">Others</option>
          </select>


      </td>
    </tr>
    <tr>
      <th>DOB</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" value="{{ data['dob'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Marital Status</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ data['marital_status'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Native Place</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" value="{{ data['native_place'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Native City</th>
      <td>
      <input type="text" name="textfield5" id="textfield5" value="{{ data['native_city'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Native State</th>
      <td>
      <input type="text" name="textfield6" id="textfield6" value="{{ data['native_state'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Native Pin</th>
      <td>
      <input type="text" name="textfield7" id="textfield7" value="{{ data['native_pin'] }}" class="form-control" pattern="[0-9]{6}" required/></td>
    </tr>
    <tr>
      <th>Current Place</th>
      <td>
      <input type="text" name="textfield8" id="textfield8" value="{{ data['current_place'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Current District</th>
      <td>
        <input type="text" name="textfield9" id="textfield9" value="{{ data['current_district'] }}" class="form-control" required/>

      </td>
    </tr>
      <tr>
      <th>AdharCard</th>
      <td>
      <input type="text" name="textfield12" id="textfield12" value="{{ data['adarcard'] }}" class="form-control" pattern="[0-9]{12}" required /></td>
    </tr>
    <tr>
      <th>FingerPrint</th>
      <td>
      <input type="file" name="fileField2" id="fileField2" value="{{ data['fingerprint'] }}" class="form-control" /></td>
    </tr>
    <tr>
    <tr>
      <th>Identification mark1</th>
      <td>
      <input type="text" name="textfield10" id="textfield10" value="{{ data['identification_mark1'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Identificaton mark2</th>
      <td>
      <input type="text" name="textfield11" id="textfield11" value="{{ data['identification_mark2'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <th>Photo1</th>
      <td>
      <input type="file" name="fileField" id="fileField" value="{{ data['photo'] }}" class="form-control" /></td>
    </tr>
   <tr>
          <th>Job Type</th>
          <td><select name="j" class="form-control" required>
              <option>Any</option>
              <option>Electrical</option>
              <option>Painter</option>
              <option>Construction</option>
              <option>Plumbing</option>
              <option>Automobile</option>
              <option>Cleaning</option>
              <option>Porting</option>
              <option>Driving</option>

          </select> </td>
      </tr>
   <th> Phone</th>
      <td>
      <input type="text" name="textfield12" id="textfield12" value="{{ data['phone'] }}" class="form-control" pattern="[0-9]{10}" required/></td>
    </tr>
       <tr>
           <td></td>
      <td><input type="submit" name="button" id="button" value="Save"  class="btn btn-success"/></td>
    </tr>
  </table>
</form>
{% endblock %}
